<!DOCTYPE html>
<html>
<head>
<title>Geometry Challenge</title>
<style type="text/css">
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background-color: white;
    }
</style>
</head>
<body>
    <h1>Geometry Challenge</h1>
    <canvas id="myCanvas" width="600" height="400">
    </canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
   
    var size = 200;
    var x = (canvas.width/2)-(size/2);
    var y = (canvas.height/2)-(size/2);
    var rowCount = 16;
    var check = false;
	function draw() {
	
		for (var i = 0; i < rowCount; i++) {
            if (check == false) {
                ctx.fillStyle = "red";
                check = true;  
            } else {
                ctx.fillStyle = "blue";
                check = false;
            }
            ctx.fillRect(x,y,size,size);
            size -= 10; 
            x += 5;
            y += 5;
        }
	}

draw();
	
</script>
</body>
</html>
